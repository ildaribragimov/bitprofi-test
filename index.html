<!DOCTYPE html>
<html lang="ru">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<meta charset="utf-8">
        <title>Типовой шаблон страницы на HTML5 - html5.tpl</title>
        <link href="/common.css" rel="stylesheet" type="text/css">
        <script defer src="/common.js" type="text/javascript"></script>
        <script type="application/javascript">
            // Явное указание на режим строгого соответствия современному стандарту
            "use strict";
            // Запуск исполнения сценария JS при готовности DOM
            document.addEventListener("DOMContentLoaded", function() {
                
                var animationContainer = document.querySelector(".animation-container");
                
                animationContainer.addEventListener("click", function(event) {
                    // Отмена действия по умолчанию браузера на событие
                    event.preventDefault();
                    // вызов метода "Закрыть окно"
                    new animatedObject();
                });
                
            });
        </script>
    </head>
    <body>
		<div class="page-wrapper">
            <div class="animation-container">
                <div class="animated-object animated-object_type_square"></div>
            </div>
		</div>
    </body>
</html>
